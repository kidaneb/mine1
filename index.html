<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link href="mine.css" rel="stylesheet">
        <link href="calculator.jpg" type="image" rel="icon">        
    </head>
    <body>
        <div class="calculator">
            <div class="input" id="input"></div>
            <div class="button">
                <div class="operator">
                    <div>+</div>
                    <div>-</div>
                    <div>*</div>
                    <div>/</div>
                </div>
                <div class="side">
                    <div class="leftPanel">

                        <div class="numbers">
                            <div>7</div>
                            <div>8</div>
                            <div>9</div>        
                        </div>

                        <div class="numbers">
                            <div>4</div>
                            <div>5</div>
                            <div>6</div>            
                        </div>

                        <div class="numbers">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>            
                        </div>

                        <div class="numbers">
                            <div>.</div>
                            <div>0</div>
                            <div id="clear">C</div>            
                        </div>

                    </div>
                    <div class="equal" id="result">=</div>
                </div>
            </div>
        </div>


        <script src="mine.js"></script>
    </body>
</html>
